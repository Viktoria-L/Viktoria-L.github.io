name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Triggar vid push till main

permissions:
  contents: write  # Ger Actions r채tt att pusha till gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Git user
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Bygger din React-app med Vite

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Anv채nder r채tt deploy-action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Mappen d채r Vite genererar sin build
